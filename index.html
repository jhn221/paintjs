<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>PrintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="8" value="4" step="0.1"/>
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</butten>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColors" style="background-color:white"></div>
            <div class="controls_color jsColors" style="background-color:red"></div>
            <div class="controls_color jsColors" style="background-color:black"></div>
            <div class="controls_color jsColors" style="background-color:yellow"></div>
            <div class="controls_color jsColors" style="background-color:orange"></div>
            <div class="controls_color jsColors" style="background-color:skyblue"></div>
            <div class="controls_color jsColors" style="background-color:green"></div>
            <div class="controls_color jsColors" style="background-color:purple"></div>
            <div class="controls_color jsColors" style="background-color:blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
